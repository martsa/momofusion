<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Image</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen styling */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        /* Default background for portrait mode */
        .background {
            background-image: url('fusuion5.png'); /* Change to your portrait image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Landscape background */
        @media (orientation: landscape) {
            .background {
                background-image: url('landsscape1.png'); /* Change to your landscape image */
            }
        }

        /* Optional content styling */
        .content {
            text-align: center;
            color: white;
            z-index: 1; /* Ensure content is above background */
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        .content p {
            font-size: 1.2em;
        }

        /* Footer styling */
        footer {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 7px;
            font-size: 0.6em;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Background Image Div -->
    <div class="background"></div>

    <!-- Content to display on top of the background -->
    <div class="content">
        
    </div>

    <!-- Footer -->
    <footer>
        © 2024 Momo Fusion Bowl. All rights reserved ™
    </footer>
</body>
</html>
